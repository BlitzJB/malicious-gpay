<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../static/scan.css">
</head>
<body>
    <div class="container">
        <video autoplay="true" id="video"></video>
    </div>
    <div class="overlay">
        <div class="iconbar">
            <span class="iconbar__icon material-symbols-outlined">
                close
            </span>
            <span class="iconbar__icon material-symbols-outlined margin-left-auto">
                flashlight_on
            </span>
            <span class="iconbar__icon material-symbols-outlined">
                qr_code_2
            </span>
            <span class="iconbar__icon material-symbols-outlined">
                more_vert
            </span>
        </div>
        <div class="crosshair__chip tr"></div>
        <div class="crosshair__chip tl"></div>
        <div class="crosshair__chip br"></div>
        <div class="crosshair__chip bl"></div>
        <div class="upload">
            <span class="material-symbols-outlined upload__icon">
                image
            </span>
            <span class="upload__label">
                Upload from gallery
            </span>
        </div>
        <div class="bottomprompt">
            <div class="notch"></div>
            <div class="scan__header">Scan any QR code to pay</div>
            <div class="scan__subtext">GooglePay • PhonePe • PayTM • UPI</div>
            <div class="bottomline"></div>
        </div>
    </div>
    <script src="../static/scan.js"></script>
</body>
</html>
